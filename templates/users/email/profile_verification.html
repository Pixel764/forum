{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: {{ field }}</p>
        {% if field.errors %}
            {% for err in field.errors %}
                <p>{{ err }}</p>
            {% endfor %}
        {% endif %}
    {% endfor %}
    <input type="submit" value="Continue">
</form>

<a href="{% url 'users:password_reset' %}">I forgot password</a>

{% endblock %}
