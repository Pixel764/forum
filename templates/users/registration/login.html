{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: {{ field }}</p>
    {% endfor %}
    {% if form.errors %}
        {% for err in form.errors.values %}
            <p>{{ err }}</p>
        {% endfor %}
    {% endif %}
    <input type="submit" value="Login">
</form>

<a href="{% url 'users:password_reset' %}">Reset password</a>

{% endblock %}
