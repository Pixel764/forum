<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Forum</title>
    {% endif %}
</head>
<body>

<header>
    <a href="{% url 'forum:homepage' %}">Forum</a>
    {% if user.is_authenticated %}
        <a href="{{ user.get_absolute_url }}">{{ user.username }}</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'users:login' %}">Login</a>
        <a href="{% url 'users:signup' %}">SignUp</a>
    {% endif %}
</header>

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
