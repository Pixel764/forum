{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% include 'form/fields_render.html' %}
    <input name="button" class="btn btn-success mt-4" type="submit">
</form>

<script>
    const form = document.forms[0]
    const textArea = form.elements['content']

    if (textArea.value){
        form.button.value = 'Edit'
    }
    else{
        form.button.value = 'Create'
    }
</script>

{% endblock %}
