{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}: {{ field }}</p>
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}
    {% endfor %}
    <input type="submit" value="Create">
</form>

{% endblock %}
